name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npm test
      - name: Run subgraph tests
        run: npm run test-subgraph
      - name: Run e2e tests
        run: npm run test:e2e
      - name: Run ESLint
        run: npm run lint
      - name: Run Solhint
        run: npm run solhint
      - name: Run Slither
        run: npm run slither
