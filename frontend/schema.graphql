scalar Bytes
scalar BigInt

input Subscription_filter {
  cancelled: Boolean
}

enum OrderDirection {
  asc
  desc
}

enum Payment_orderBy {
  id
}

type Plan {
  id: ID!
  totalPaid: BigInt!
}

type Subscription {
  id: ID!
  user: Bytes!
  planId: BigInt!
  nextPaymentDate: BigInt
}

type Payment {
  id: ID!
  user: Bytes!
  planId: BigInt!
  amount: BigInt!
  newNextPaymentDate: BigInt!
}

type Query {
  subscriptions(where: Subscription_filter): [Subscription!]!
  payments(orderBy: Payment_orderBy, orderDirection: OrderDirection): [Payment!]!
  plans: [Plan!]!
}
