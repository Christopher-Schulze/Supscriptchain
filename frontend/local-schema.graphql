scalar BigInt
scalar Bytes

enum OrderDirection {
  asc
  desc
}

enum Payment_OrderBy {
  id
}

input SubscriptionWhereInput {
  cancelled: Boolean
}

input PaymentWhereInput {
  planId: BigInt
  newNextPaymentDate_gte: BigInt
  newNextPaymentDate_lte: BigInt
}

type Plan {
  id: ID!
  totalPaid: BigInt!
}

type Subscription {
  id: ID!
  user: Bytes!
  planId: BigInt!
  nextPaymentDate: BigInt
  cancelled: Boolean
}

type Payment {
  id: ID!
  user: Bytes!
  planId: BigInt!
  amount: BigInt!
  newNextPaymentDate: BigInt!
}

type Query {
  subscriptions(where: SubscriptionWhereInput): [Subscription!]!
  payments(
    where: PaymentWhereInput
    orderBy: Payment_OrderBy
    orderDirection: OrderDirection
  ): [Payment!]!
  plans: [Plan!]!
}
